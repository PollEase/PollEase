<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="./script.js" charset="UTF-8"></script>
</head>

<body>
<div class="container">
    <form action="" class="form-horizontal">
        <fieldset>
            <legend>Date & Time</legend>
            <table class="table table-striped table-condensed">
              <thead>
              </thead>
              <tbody id="results">
              </tbody>
            </table>
            <br />
            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls input-append date form_datetime" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input size="16" type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
					          <span class="add-on"><i class="icon-th"></i></span>
                    <span class="add-on"><i class="icon-plus" ></i></span>
                </div>
				        <span class="add-on"><button id="dtp_input1" class="icon-plus" value="" onclick="addItem(value)"/></span><br/>
            </div>

        </fieldset>
    </form>
</div>

<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        weekStart: 1,
        todayBtn:  1,
		    autoclose: 1,
		    todayHighlight: 1,
		    startView: 2,
		    forceParse: 0,
        showMeridian: 1
    });

</script>

</body>
</html>
