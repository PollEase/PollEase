<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="static">
                        <h1 class="title">{{eventTitle}}</h1>
                        <h4 class="title">Created By: {{creatorName}}</h4>
                        <div class="border">
                            <p class="left">{{description}}</p>
                            <div class="span">
                                <p [hidden]="!coverCharge">Cover Charge: ${{coverCharge}}</p>
                                <p class="deadline">Deadline: {{pollDeadline}}</p>
                            </div>
                        </div>
                    </div>


                    <h3>Location</h3>
                    <div *ngFor="let location of locations">
                        <input type="checkbox" (click)="selectLocation(location)"> {{location}}<br>
                    </div>

                    <h3>Date + Time</h3>
                    <div *ngFor="let time of times">
                        <input type="checkbox" (click)="selectTime(time)"> {{time}}<br>
                    </div>

                    <!-- <h3>Notes</h3>
                    <textarea class="span6"
                        rows="3"
                        placeholder="What's up?"
                        [(ngModel)]="notes"></textarea> -->
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <a class="btn btn-primary btn-block btn-lg" (click)="submit()" data-toggle="modal" data-target="#myModal">
                Submit
            </a>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Preferences have been submitted!</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h5>You will recieve an email with a link to view the results of the poll shortly.</h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" routerLink="">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
