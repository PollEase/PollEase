<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="static">
                        <h1 class="title">{{eventTitle}}</h1>
                        <div class="border">
                            <p class="left">{{description}}</p>
                            <div class="span">
                                <p [hidden]="!coverCharge">Cover Charge: ${{coverCharge}}</p>
                            </div>
                        </div>
                    </div>

                    <h3>Location</h3>
                    <div class="horizontal" *ngFor="let location of locations">
                        <p>{{location.name}}</p>
                        <voter-icons [voters]="location.voters"></voter-icons>
                    </div>

                    <h3>Date + Time</h3>
                    <div class="horizontal" *ngFor="let time of times; let index = index">
                        <p>{{time}}</p>
                        <voter-icons></voter-icons>
                    </div>
